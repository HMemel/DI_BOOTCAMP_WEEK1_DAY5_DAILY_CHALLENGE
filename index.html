<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
    <title>CSS Animation</title>
</head>
<body>
    <div class="container">
        <h2>CSS Animation</h2>
        <br>
        <div class="grid-4">
            <div class="fade">
                <h4>FADE IN</h4>
            </div>
            <div class="change-color">
                <h4>CHANGE COLOR</h4>
            </div>
            <div class="grow">
                <h4>GROW</h4>
            </div>
            <div class="shrink">
                <h4>SHRINK</h4>
            </div>
        </div>
        <br>
        <div class="grid-4">
            <div class="rotate">
                <h4>ROTATE</h4>
            </div>
            <div class="bordered">
                <h4>BORDERED </h4>
            </div>
            <div class="three-d">
                <h4>3D</h4>
            </div>
            <div class="swing">
                <h4>SWING</h4>
            </div>
        </div>
    </div>
    
</body>
</html>
